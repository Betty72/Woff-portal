{% extends "base.html" %}

{% block title %}Welcome to Team Woff{% endblock %}

{% block content %}
<div class="home-wrapper">
    <h1>🐾 Welcome to Team Woff 🐾</h1>
    <p class="intro-text">
        Connecting dog lovers with trusted walkers near you!
    </p>

    <img src="{{ url_for('static', filename='images/otis.jpg') }}" alt="Otis the Dog" class="hero-img">

    <div class="cta-buttons">
        <a href="{{ url_for('walkers') }}" class="btn-primary">View Walkers</a>
        <a href="{{ url_for('register') }}" class="btn-secondary">Become a Walker</a>
    </div>
</div>
{% endblock %}
