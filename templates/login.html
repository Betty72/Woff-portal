{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
    <h2>Admin Login</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="password" placeholder="Enter admin password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
