{% extends "base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<h2>Admin Login</h2>

{% if error %}

{% endif %}

<form method="POST">
  <label for="password">Password:</label><br>
  <input type="password" name="password" required><br><br>
  <input type="submit" value="Login">
</form>
{% endblock %}
