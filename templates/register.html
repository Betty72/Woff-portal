{% extends "base.html" %}

{% block title %}Register as a Dog Walker{% endblock %}

{% block content %}
<div class="container">
  <h2>Register as a Dog Walker</h2>

  {% if error %}
    <div class="alert error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="alert success">{{ success }}</div>
  {% endif %}

{% if success %}
  <div class="alert success">{{ success }}</div>
{% endif %}
<form action="/register" method="POST" enctype="multipart/form-data" class="form-layout">
    <div class="form-group">
      <label>Name:</label>
      <input type="text" name="name" required>
    </div>
  
    <div class="form-group">
      <label>City:</label>
      <input type="text" name="city" required>
    </div>
  
    <div class="form-group">
      <label>Years of Experience:</label>
      <input type="number" name="experience" required>
    </div>
  
    <div class="form-group">
      <label>Availability:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="availability" value="Morning"> Morning</label>
        <label><input type="checkbox" name="availability" value="Afternoon"> Afternoon</label>
        <label><input type="checkbox" name="availability" value="Evening"> Evening</label>
      </div>
    </div>
  
    <div class="form-group">
      <label>Preferred Dog Size:</label>
      <select name="dog_size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
    </div>
  
    <div class="form-group full-width">
      <label>About Me:</label>
      <textarea name="about_me" rows="4" required></textarea>
    </div>
  
    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" required>
    </div>
  
    <div class="form-group">
      <label>Phone Number:</label>
      <input type="text" name="phone" required>
    </div>
  
    <div class="form-group">
      <label>Profile Picture:</label>
      <input type="file" name="profile_pic">
    </div>
  
    <div class="form-group full-width">
      <button type="submit" class="register-btn">Register</button>
    </div>
  </form>
  {% endblock %}
